    #dineinField { display: none; }

    /* ê´€ë¦¬ì ë²„íŠ¼ */

<body>
  <h1>ğŸœ ì§€í˜œë¡œìš´ ë¼ë©´ ğŸœ</h1>
  <button id="adminBtn">ğŸ“‹ ì£¼ë¬¸ í™•ì¸</button>

  <div class="grid" id="menuGrid"></div>

  <div id="cartSummary">

      <label><input type="radio" name="orderType" value="dinein"> ë§¤ì¥ì‹ì‚¬</label>
    </div>
    <div>

  <!-- ì£¼ë¬¸ ëª¨ë‹¬ -->
  <div class="modal" id="orderModal">
    <div class="modal-content">
      <h2 id="modalTitle">ë©”ë‰´ëª…</h2>

      <!-- Step1 -->
      <div id="step1">
        <div class="toppings" id="toppingsBox"></div>
        <div class="quantity">
          <button id="decQty">â€“</button>
          <span id="qtyLabel">1</span>
          <button id="incQty">+</button>

        <div class="order-summary">
          <div id="totalPrice">0ì›</div>
          <button id="addToCart">ë‹´ê¸°</button>

      </div>

      <!-- Step2 -->
      <div id="step2">
        <p id="orderHint"></p>

        <!-- ë§¤ì¥ì‹ì‚¬ìš© í•˜ë‚˜ì˜ ì…ë ¥ í•„ë“œ -->
        <div id="dineinField">
          <label>ìˆ˜ë ¹ ì •ë³´:</label>
          <input type="text" id="infoInput" placeholder="í…Œì´ë¸” ë²ˆí˜¸ ë˜ëŠ” ìˆ˜ë ¹ì¸ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" />
        </div>

        <!-- ë°°ë‹¬ìš© ê¸°ì¡´ í•„ë“œ -->
        <div id="deliveryFields">
          <label>ìˆ˜ë ¹ì¸:</label>
          <input type="text" id="delivererInput" placeholder="ìˆ˜ë ¹ì¸ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" />
          <label>ë°°ë‹¬ ì£¼ì†Œ:</label>
          <input type="text" id="addrInput" placeholder="ì£¼ì†Œë¥¼ ì…ë ¥í•˜ì„¸ìš”" />
        </div>

        <button id="confirmOrder">ğŸ›’ ì£¼ë¬¸í•˜ê¸°</button>
      </div>
    </div>
  </div>

  <script>
    const menu = [
      { name:"ê¸°ë³¸ ë¼ë©´", img:"images/jiheramen.jpeg", price:4000 },
      { name:"ì¹˜ì¦ˆ ë¼ë©´", img:"images/cheese_ramen.jpg", price:4500 },
      { name:"ë–¡ ë¼ë©´",   img:"images/tteok_ramen.jpg",   price:4500 },
      { name:"ë§Œë‘ ë¼ë©´", img:"images/mandu_ramen.jpg",   price:4500 },
      { name:"ëœë¤ ë¼ë©´", img:"images/random.jpeg",       price:4300 },
      { name:"í–‡ë°˜",      img:"images/haetban.jpg",       price:1500 }
    ];
    const toppingsData = { ê³„ë€:700, íŒŒ:700, ê¹€ì¹˜:700 };

    let selectedDish, basePrice, qty;
    const cart = [];

    // DOM
    const menuGrid       = document.getElementById("menuGrid");
    const orderModal     = document.getElementById("orderModal");
    const modalTitle     = document.getElementById("modalTitle");
    const toppingsBox    = document.getElementById("toppingsBox");
    const decQty         = document.getElementById("decQty");
    const incQty         = document.getElementById("incQty");
    const qtyLabel       = document.getElementById("qtyLabel");
    const totalPrice     = document.getElementById("totalPrice");
    const addToCart      = document.getElementById("addToCart");
    const step1          = document.getElementById("step1");
    const step2          = document.getElementById("step2");
    const orderHint      = document.getElementById("orderHint");
    const dineinField    = document.getElementById("dineinField");
    const deliveryFields = document.getElementById("deliveryFields");
    const infoInput      = document.getElementById("infoInput");
    const delivererInput = document.getElementById("delivererInput");
    const addrInput      = document.getElementById("addrInput");
    const confirmOrder   = document.getElementById("confirmOrder");
    const checkoutBtn    = document.getElementById("checkoutBtn");
    const cartCount      = document.getElementById("cartCount");
    const cartTotal      = document.getElementById("cartTotal");
    const adminBtn       = document.getElementById("adminBtn");

    function updateTotal(){
      const sumT = Array.from(
        toppingsBox.querySelectorAll("input:checked")
      ).map(cb=>toppingsData[cb.value]).reduce((a,b)=>a+b,0);
      totalPrice.textContent = ((basePrice + sumT) * qty).toLocaleString() + "ì›";
    }
    function updateCartSummary(){
      const count = cart.reduce((s,o)=>s + o.quantity, 0);
      const price = cart.reduce((s,o)=>{
        const base = menu.find(m=>m.name===o.item).price;
        const tSum = o.toppings.reduce((a,t)=>a + toppingsData[t], 0);
        return s + (base + tSum) * o.quantity;
      }, 0);
      cartCount.textContent = `${count}ê°œ`;
      cartTotal.textContent = `${price.toLocaleString()}ì›`;
    }

    // ë©”ë‰´ ë Œë”
    menu.forEach((it, idx)=>{
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${it.img}" data-idx="${idx}" alt="${it.name}"/>
        <div class="caption">${it.name}</div>
      `;
      menuGrid.append(card);
    });

    // ì¹´ë“œ í´ë¦­ â†’ Step1
    menuGrid.addEventListener("click", e=>{
      if(e.target.tagName!=="IMG") return;
      const it = menu[+e.target.dataset.idx];
      selectedDish = it.name; basePrice = it.price; qty = 1;
      modalTitle.textContent = selectedDish;
      toppingsBox.innerHTML = Object.keys(toppingsData).map(n=>
        `<label class="topping-option">
           <input type="checkbox" value="${n}"> ${n}(+${toppingsData[n]}ì›)
         </label>`
      ).join("");
      step1.style.display="block";
      step2.style.display="none";
      qtyLabel.textContent = qty; updateTotal();
      orderHint.textContent = "";
      infoInput.value = "";
      delivererInput.value = "";
      addrInput.value = "";
      dineinField.style.display = "none";
      deliveryFields.style.display = "none";
      orderModal.classList.add("open");
      toppingsBox.querySelectorAll("input").forEach(cb=>cb.addEventListener("change",updateTotal));
    });

    decQty.onclick = ()=>{ if(qty>1) qty--; qtyLabel.textContent=qty; updateTotal(); };
    incQty.onclick = ()=>{ qty++; qtyLabel.textContent=qty; updateTotal(); };

    // ë‹´ê¸°
    addToCart.onclick = ()=>{
      const tops = Array.from(toppingsBox.querySelectorAll("input:checked")).map(cb=>cb.value);
      cart.push({ item:selectedDish, quantity:qty, toppings:tops });
      updateCartSummary();
      orderModal.classList.remove("open");
    };

    // ì²´í¬ì•„ì›ƒ â†’ Step2
    checkoutBtn.onclick = ()=>{
      const type = document.querySelector('input[name="orderType"]:checked').value;
      if(type==="dinein"){
        orderHint.textContent = "ğŸ“ ë§¤ì¥ì‹ì‚¬ ì‹œ í…Œì´ë¸” ë²ˆí˜¸ ë˜ëŠ” ìˆ˜ë ¹ì¸ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.";
        dineinField.style.display = "block";
        deliveryFields.style.display = "none";
      } else {
        orderHint.textContent = "";
        dineinField.style.display = "none";
        deliveryFields.style.display = "block";
      }
      step1.style.display="none";
      step2.style.display="block";
      orderModal.classList.add("open");
    };

    // ìµœì¢… ì£¼ë¬¸
    confirmOrder.onclick = ()=>{
      const type = document.querySelector('input[name="orderType"]:checked').value;
      let del, addr;
      if(type==="dinein"){
        del = addr = infoInput.value.trim();
      } else {
        del = delivererInput.value.trim();
        addr = addrInput.value.trim();
      }
      if(!del){
        alert("â— ìˆ˜ë ¹ ì •ë³´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }
      if(type==="delivery" && !addr){
        alert("â— ë°°ë‹¬ ì£¼ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }
      cart.forEach(o=>{
        fetch("/api/orders",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({
            item:o.item,
            quantity:o.quantity,
            toppings:o.toppings,
            deliverer:del,
            address:addr,
            orderType:type
          })
        });
      });
      alert("âœ… ì£¼ë¬¸ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!");
      cart.length=0; updateCartSummary();
      orderModal.classList.remove("open");
    };

    // ëª¨ë‹¬ ë‹«ê¸°
    orderModal.addEventListener("click", e=>{
      if(e.target===orderModal) orderModal.classList.remove("open");
    });

    // ê´€ë¦¬ì ì´ë™
    adminBtn.onclick = ()=>{
      const pw = prompt("ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:");
      if(pw==="admin123") window.location.href="/admin";
      else alert("âŒ ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤");
    };
  </script>
