<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>📋 주문 관리</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    h1 { text-align: center; margin-bottom: 1rem; }
    .half { width: 48%; }
    .half + .half { margin-left: 4%; }
    .d-flex-wrap { display: flex; flex-wrap: wrap; margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    th, td { border: 1px solid #aaa; padding: 0.4rem; text-align: center; }
    .btn-back { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>📋 주문 관리</h1>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs mb-3" id="adminTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active"
              data-bs-toggle="tab" data-bs-target="#pending"
              type="button">현재 주문</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link"
              data-bs-toggle="tab" data-bs-target="#completed"
              type="button">주문 완료</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link"
              data-bs-toggle="tab" data-bs-target="#analytics"
              type="button">매출 분석</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link"
              data-bs-toggle="tab" data-bs-target="#tteok"
              type="button">떡볶이 주문</button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- 1) 현재 주문 -->
    <div class="tab-pane fade show active" id="pending" role="tabpanel">
      <div class="d-flex-wrap">
        <div class="half">
          <h4>매장주문 (대기)</h4>
          <table>
            <thead>
              <tr>
                <th>시간</th><th>메뉴</th><th>수량</th>
                <th>토핑</th><th>수령인</th><th>주소/테이블</th><th>완료</th>
              </tr>
            </thead>
            <tbody id="pendingDinein"></tbody>
          </table>
        </div>
        <div class="half">
          <h4>배달주문 (대기)</h4>
          <table>
            <thead>
              <tr>
                <th>시간</th><th>메뉴</th><th>수량</th>
                <th>토핑</th><th>수령인</th><th>주소</th><th>완료</th>
              </tr>
            </thead>
            <tbody id="pendingDelivery"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 2) 주문 완료 (매장/배달 분리) -->
    <div class="tab-pane fade" id="completed" role="tabpanel">
      <div class="d-flex-wrap">
        <div class="half">
          <h4>매장주문 (완료)</h4>
          <table>
            <thead>
              <tr>
                <th>시간</th><th>메뉴</th><th>수량</th>
                <th>토핑</th><th>수령인</th><th>주소/테이블</th><th>취소</th>
              </tr>
            </thead>
            <tbody id="completedDinein"></tbody>
          </table>
        </div>
        <div class="half">
          <h4>배달주문 (완료)</h4>
          <table>
            <thead>
              <tr>
                <th>시간</th><th>메뉴</th><th>수량</th>
                <th>토핑</th><th>수령인</th><th>주소</th><th>취소</th>
              </tr>
            </thead>
            <tbody id="completedDelivery"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 3) 매출 분석 (떡볶이 제외) -->
    <div class="tab-pane fade" id="analytics" role="tabpanel">
      <div id="salesSummary" class="mb-3 fw-bold">총 매출: 0원</div>
      <canvas id="byItemChart" height="200"></canvas>
      <canvas id="byIntervalChart" height="200" class="mt-4"></canvas>
    </div>

    <!-- 4) 떡볶이 전용 주문 관리 -->
    <div class="tab-pane fade" id="tteok" role="tabpanel">
      <h4>🍲 떡볶이 주문 관리</h4>
      <div class="d-flex-wrap">
        <div class="half">
          <h5>대기 주문</h5>
          <table>
            <thead>
              <tr>
                <th>시간</th><th>메뉴</th><th>수량</th>
                <th>토핑</th><th>수령인</th><th>주소/테이블</th><th>완료</th>
              </tr>
            </thead>
            <tbody id="pendingTteok"></tbody>
          </table>
        </div>
        <div class="half">
          <h5>완료 주문</h5>
          <table>
            <thead>
              <tr>
                <th>시간</th><th>메뉴</th><th>수량</th>
                <th>토핑</th><th>수령인</th><th>주소/테이블</th><th>취소</th>
              </tr>
            </thead>
            <tbody id="completedTteok"></tbody>
          </table>
        </div>
      </div>
      <div class="fw-bold">
        🍲 총 매출 (떡볶이): <span id="tteokSales">0원</span>
      </div>
    </div>
  </div>

  <button class="btn btn-secondary btn-back" onclick="location.href='/'">
    ← 주문 화면으로 돌아가기
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const menuPrices = {
      "기본 라면":4000, "치즈 라면":4500,
      "떡 라면":4500,   "만두 라면":4500,
      "랜덤 라면":4300,  "햇반":1500,
      "컵떡볶이":2000
    };
    const toppingPrices = { 계란:700, 파:700, 김치:700 };
    const tteokItems = ["떡 라면","컵떡볶이"];

    function rowHTML(o, btnTxt, isCancel=false) {
      return `<tr>
        <td>${o.timestamp}</td>
        <td>${o.item}</td>
        <td>${o.quantity}</td>
        <td>${o.toppings.join(',')}</td>
        <td>${o.deliverer}</td>
        <td>${o.address}</td>
        <td>
          <button class="btn btn-sm ${isCancel?'btn-warning':'btn-success'}"
                  onclick="${isCancel?'cancelComplete':'completeOrder'}(${o.id})">
            ${btnTxt}
          </button>
        </td>
      </tr>`;
    }

    async function loadAdmin() {
      const orders = await (await fetch('/api/orders')).json();

      // 대기 주문
      const pendingDinein    = orders.filter(o=>!o.completed && o.orderType==='dinein'   && !tteokItems.includes(o.item));
      const pendingDelivery  = orders.filter(o=>!o.completed && o.orderType==='delivery' && !tteokItems.includes(o.item));
      // 완료 주문
      const completedDinein  = orders.filter(o=> o.completed && o.orderType==='dinein'   && !tteokItems.includes(o.item));
      const completedDelivery= orders.filter(o=> o.completed && o.orderType==='delivery' && !tteokItems.includes(o.item));
      // 떡볶이
      const pendingTteok     = orders.filter(o=>!o.completed && tteokItems.includes(o.item));
      const completedTteok   = orders.filter(o=> o.completed && tteokItems.includes(o.item));

      // 렌더
      document.getElementById('pendingDinein').innerHTML    = pendingDinein   .map(o=>rowHTML(o,'완료'   )).join('');
      document.getElementById('pendingDelivery').innerHTML  = pendingDelivery .map(o=>rowHTML(o,'완료'   )).join('');
      document.getElementById('completedDinein').innerHTML  = completedDinein .map(o=>rowHTML(o,'취소',true)).join('');
      document.getElementById('completedDelivery').innerHTML= completedDelivery.map(o=>rowHTML(o,'취소',true)).join('');
      document.getElementById('pendingTteok').innerHTML     = pendingTteok    .map(o=>rowHTML(o,'완료'   )).join('');
      document.getElementById('completedTteok').innerHTML   = completedTteok  .map(o=>rowHTML(o,'취소',true)).join('');

      // 매출 분석
      const salesByItem     = {}, salesByInterval = {};
      completedDinein.concat(completedDelivery).forEach(o=>{
        const base = menuPrices[o.item]||0;
        const tSum = o.toppings.reduce((s,t)=>s+(toppingPrices[t]||0),0);
        const sale = (base+tSum)*o.quantity;
        salesByItem[o.item] = (salesByItem[o.item]||0)+sale;
        const dt=new Date(o.timestamp);
        dt.setMinutes(Math.floor(dt.getMinutes()/30)*30,0,0);
        const label=dt.toISOString().slice(11,16);
        salesByInterval[label] = (salesByInterval[label]||0)+sale;
      });
      document.getElementById('salesSummary').textContent =
        `총 매출: ${Object.values(salesByItem).reduce((a,b)=>a+b,0).toLocaleString()}원`;

      // 떡볶이 매출
      const tteokSales = completedTteok.reduce((s,o)=>{
        const base=menuPrices[o.item]||0;
        const tSum=o.toppings.reduce((a,t)=>a+(toppingPrices[t]||0),0);
        return s+(base+tSum)*o.quantity;
      },0);
      document.getElementById('tteokSales').textContent = `${tteokSales.toLocaleString()}원`;

      // 차트 그리기
      redrawChart('byItemChart','bar','품목별 매출',salesByItem);
      redrawChart('byIntervalChart','line','30분 단위 매출',salesByInterval);
    }

    let chartCache = {};
    function redrawChart(elId,type,label,dataObj){
      if(chartCache[elId]) chartCache[elId].destroy();
      chartCache[elId] = new Chart(
        document.getElementById(elId),
        { type, data:{ labels:Object.keys(dataObj),
                       datasets:[{ label, data:Object.values(dataObj) }]
                     }
        }
      );
    }

    async function completeOrder(id){
      await fetch(`/api/orders/${id}/complete`,{method:'POST'});
      loadAdmin();
    }
    async function cancelComplete(id){
      await fetch(`/api/orders/${id}/uncomplete`,{method:'POST'});
      loadAdmin();
    }

    // 초기 로드 & 주기 리프레시
    loadAdmin();
    setInterval(loadAdmin,5000);
  </script>
</body>
</html>
