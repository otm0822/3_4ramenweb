<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>📋 주문 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
  <style>
    body{font-family:sans-serif;padding:1rem;margin:0;}
    h1{text-align:center;margin-bottom:1rem;}
    .half{width:50%;float:left;padding:0 0.5rem;box-sizing:border-box;}
    table{width:100%;border-collapse:collapse;}
    th,td{text-align:center;padding:0.4rem;border:1px solid #aaa;}
    .btn-wrap{margin-top:1rem;}
  </style>
</head>
<body>
  <h1>📋 주문 관리</h1>
  <div class="container-fluid">
    <div class="row">
      <!-- 매장 주문 -->
      <div class="half">
        <h3>매장주문 (대기)</h3>
        <table><thead><tr>
          <th>시간</th><th>메뉴</th><th>수량</th><th>토핑</th><th>수령인</th><th>테이블</th><th>완료</th>
        </tr></thead><tbody id="pendingDinein"></tbody></table>
      </div>
      <!-- 배달 주문 -->
      <div class="half">
        <h3>배달주문 (대기)</h3>
        <table><thead><tr>
          <th>시간</th><th>메뉴</th><th>수량</th><th>토핑</th><th>수령인</th><th>주소</th><th>완료</th>
        </tr></thead><tbody id="pendingDelivery"></tbody></table>
      </div>
    </div>
    <div class="row btn-wrap">
      <div class="half">
        <h3>매장주문 (완료)</h3>
        <table><thead><tr>
          <th>시간</th><th>메뉴</th><th>수량</th><th>토핑</th><th>수령인</th><th>테이블</th><th>취소</th>
        </tr></thead><tbody id="completedDinein"></tbody></table>
      </div>
      <div class="half">
        <h3>배달주문 (완료)</h3>
        <table><thead><tr>
          <th>시간</th><th>메뉴</th><th>수량</th><th>토핑</th><th>수령인</th><th>주소</th><th>취소</th>
        </tr></thead><tbody id="completedDelivery"></tbody></table>
      </div>
    </div>
  </div>
  <button class="btn btn-secondary mt-3" onclick="location.href='/'">← 주문 화면으로 돌아가기</button>

  <script>
    async function loadAdmin(){
      const res = await fetch("/api/orders");
      const os  = await res.json();
      const pi = os.filter(o=>!o.completed && o.orderType==="dinein");
      const pd = os.filter(o=>!o.completed && o.orderType==="delivery");
      const ci = os.filter(o=> o.completed && o.orderType==="dinein");
      const cd = os.filter(o=> o.completed && o.orderType==="delivery");

      document.getElementById("pendingDinein").innerHTML = pi.map(o=>`
        <tr>
          <td>${o.timestamp}</td><td>${o.item}</td><td>${o.quantity}</td>
          <td>${o.toppings.join(",")}</td><td>${o.deliverer}</td><td>${o.address}</td>
          <td><button class="btn btn-sm btn-success" data-id="${o.id}">완료</button></td>
        </tr>
      `).join("");
      document.getElementById("pendingDelivery").innerHTML = pd.map(o=>`
        <tr>
          <td>${o.timestamp}</td><td>${o.item}</td><td>${o.quantity}</td>
          <td>${o.toppings.join(",")}</td><td>${o.deliverer}</td><td>${o.address}</td>
          <td><button class="btn btn-sm btn-success" data-id="${o.id}">완료</button></td>
        </tr>
      `).join("");
      document.getElementById("completedDinein").innerHTML = ci.map(o=>`
        <tr>
          <td>${o.timestamp}</td><td>${o.item}</td><td>${o.quantity}</td>
          <td>${o.toppings.join(",")}</td><td>${o.deliverer}</td><td>${o.address}</td>
          <td><button class="btn btn-sm btn-warning" data-id="${o.id}">취소</button></td>
        </tr>
      `).join("");
      document.getElementById("completedDelivery").innerHTML = cd.map(o=>`
        <tr>
          <td>${o.timestamp}</td><td>${o.item}</td><td>${o.quantity}</td>
          <td>${o.toppings.join(",")}</td><td>${o.deliverer}</td><td>${o.address}</td>
          <td><button class="btn btn-sm btn-warning" data-id="${o.id}">취소</button></td>
        </tr>
      `).join("");

      // 완료/취소 버튼
      document.querySelectorAll("button[data-id]").forEach(btn=>{
        btn.onclick = async ()=>{
          const id = btn.dataset.id;
          const endpoint = btn.textContent==="완료"
            ? `/api/orders/${id}/complete`
            : `/api/orders/${id}/uncomplete`;
          await fetch(endpoint,{method:"POST"});
          loadAdmin();
        };
      });
    }

    loadAdmin();
    // 5초마다 자동 갱신
    setInterval(loadAdmin, 5000);
  </script>
</body>
</html>
