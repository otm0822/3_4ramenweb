<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>📋 주문 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-family:sans-serif; padding:1rem; }
    h1 { text-align:center; margin-bottom:1rem; }
    .half { width:48%; display:inline-block; vertical-align:top; }
    .half + .half { margin-left:4%; }
    table { width:100%; border-collapse:collapse; margin-bottom:1rem; }
    th, td { border:1px solid #aaa; padding:0.4rem; text-align:center; }
    .btn-back { margin-top:1rem; }
  </style>
</head>
<body>
  <h1>📋 주문 관리</h1>

  <!-- 현재 주문만, 양쪽에 나란히 표시 -->
  <div class="half">
    <h4>매장주문 (대기)</h4>
    <table>
      <thead>
        <tr>
          <th>시간</th><th>메뉴</th><th>수량</th><th>토핑</th><th>수령인</th><th>테이블</th><th>완료</th>
        </tr>
      </thead>
      <tbody id="pendingDinein"></tbody>
    </table>
  </div>
  <div class="half">
    <h4>배달주문 (대기)</h4>
    <table>
      <thead>
        <tr>
          <th>시간</th><th>메뉴</th><th>수량</th><th>토핑</th><th>수령인</th><th>주소</th><th>완료</th>
        </tr>
      </thead>
      <tbody id="pendingDelivery"></tbody>
    </table>
  </div>

  <button class="btn btn-secondary btn-back" onclick="location.href='/'">← 주문 화면으로 돌아가기</button>

  <script>
    const menuPrices = {"기본 라면":4000,"치즈 라면":4500,"떡 라면":4500,"만두 라면":4500,"랜덤 라면":4300,"햇반":1500};
    const toppingPrices = {계란:700,파:700,김치:700};

    async function loadPending() {
      const res = await fetch('/api/orders');
      const orders = await res.json();

      const pendingDinein = orders.filter(o => !o.completed && o.orderType === 'dinein');
      const pendingDelivery = orders.filter(o => !o.completed && o.orderType === 'delivery');

      document.getElementById('pendingDinein').innerHTML = pendingDinein.map(o => `
        <tr>
          <td>${o.timestamp}</td>
          <td>${o.item}</td>
          <td>${o.quantity}</td>
          <td>${o.toppings.join(',')}</td>
          <td>${o.deliverer}</td>
          <td>${o.address}</td>
          <td><button class="btn btn-sm btn-success" onclick="complete(${o.id})">완료</button></td>
        </tr>
      `).join('');

      document.getElementById('pendingDelivery').innerHTML = pendingDelivery.map(o => `
        <tr>
          <td>${o.timestamp}</td>
          <td>${o.item}</td>
          <td>${o.quantity}</td>
          <td>${o.toppings.join(',')}</td>
          <td>${o.deliverer}</td>
          <td>${o.address}</td>
          <td><button class="btn btn-sm btn-success" onclick="complete(${o.id})">완료</button></td>
        </tr>
      `).join('');
    }

    async function complete(id) {
      await fetch(`/api/orders/${id}/complete`, { method: 'POST' });
      loadPending();
    }

    loadPending();
    setInterval(loadPending, 5000);
  </script>
</body>
</html>
