<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>📋 주문 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-family:sans-serif; padding:1rem; }
    h1 { text-align:center; margin-bottom:1rem; }
    .half { width:48%; display:inline-block; vertical-align:top; }
    .half + .half { margin-left:4%; }
    table { width:100%; border-collapse:collapse; margin-bottom:1rem; }
    th, td { border:1px solid #aaa; padding:0.4rem; text-align:center; }
    .btn-back { margin-top:1rem; }
  </style>
</head>
<body>
  <h1>📋 주문 관리</h1>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="adminTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending" type="button">현재 주문</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed" type="button">주문 완료</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="analytics-tab" data-bs-toggle="tab" data-bs-target="#analytics" type="button">매출 분석</button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- 현재 주문 -->
    <div class="tab-pane fade show active" id="pending">
      <div class="half">
        <h4>매장주문 (대기)</h4>
        <table>
          <thead><tr><th>시간</th><th>메뉴</th><th>수량</th><th>토핑</th><th>수령인</th><th>테이블</th><th>완료</th></tr></thead>
          <tbody id="pendingDinein"></tbody>
        </table>
      </div>
      <div class="half">
        <h4>배달주문 (대기)</h4>
        <table>
          <thead><tr><th>시간</th><th>메뉴</th><th>수량</th><th>토핑</th><th>수령인</th><th>주소</th><th>완료</th></tr></thead>
          <tbody id="pendingDelivery"></tbody>
        </table>
      </div>
    </div>

    <!-- 주문 완료 -->
    <div class="tab-pane fade" id="completed">
      <h4>완료된 주문</h4>
      <table>
        <thead><tr><th>시간</th><th>메뉴</th><th>수량</th><th>토핑</th><th>수령인</th><th>주소/테이블</th><th>취소</th></tr></thead>
        <tbody id="completedBody"></tbody>
      </table>
    </div>

    <!-- 매출 분석 -->
    <div class="tab-pane fade" id="analytics">
      <div id="salesSummary" class="mb-3 fw-bold">총 매출: 0원</div>
      <canvas id="byItemChart" height="200"></canvas>
      <canvas id="byIntervalChart" height="200" class="mt-4"></canvas>
    </div>
  </div>

  <button class="btn btn-secondary btn-back" onclick="location.href='/'">← 주문 화면으로 돌아가기</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const menuPrices = {"기본 라면":4000,"치즈 라면":4500,"떡 라면":4500,"만두 라면":4500,"랜덤 라면":4300,"햇반":1500};
    const toppingPrices = {계란:700,파:700,김치:700};

    async function loadAdmin(){
      const res = await fetch('/api/orders');
      const orders = await res.json();

      // 필터
      const pendingI = orders.filter(o=>!o.completed && o.orderType==='dinein');
      const pendingD = orders.filter(o=>!o.completed && o.orderType==='delivery');
      const completedAll = orders.filter(o=>o.completed);

      // 테이블 렌더
      document.getElementById('pendingDinein').innerHTML = pendingI.map(o=>`<tr>
        <td>${o.timestamp}</td>
        <td>${o.item}</td>
        <td>${o.quantity}</td>
        <td>${o.toppings.join(',')}</td>
        <td>${o.deliverer}</td>
        <td>${o.address}</td>
        <td><button class='btn btn-sm btn-success complete-btn' data-id='${o.id}'>완료</button></td>
      </tr>`).join('');

      document.getElementById('pendingDelivery').innerHTML = pendingD.map(o=>`<tr>
        <td>${o.timestamp}</td>
        <td>${o.item}</td>
        <td>${o.quantity}</td>
        <td>${o.toppings.join(',')}</td>
        <td>${o.deliverer}</td>
        <td>${o.address}</td>
        <td><button class='btn btn-sm btn-success complete-btn' data-id='${o.id}'>완료</button></td>
      </tr>`).join('');

      document.getElementById('completedBody').innerHTML = completedAll.map(o=>`<tr>
        <td>${o.timestamp}</td>
        <td>${o.item}</td>
        <td>${o.quantity}</td>
        <td>${o.toppings.join(',')}</td>
        <td>${o.deliverer}</td>
        <td>${o.address}</td>
        <td><button class='btn btn-sm btn-warning uncomplete-btn' data-id='${o.id}'>취소</button></td>
      </tr>`).join('');

      // 완료/취소 이벤트
      document.querySelectorAll('.complete-btn').forEach(b=>b.onclick=async()=>{ await fetch(`/api/orders/${b.dataset.id}/complete`,{method:'POST'}); loadAdmin(); });
      document.querySelectorAll('.uncomplete-btn').forEach(b=>b.onclick=async()=>{ await fetch(`/api/orders/${b.dataset.id}/uncomplete`,{method:'POST'}); loadAdmin(); });

      // 분석: 품목별 매출
      const salesByItem = {};
      orders.filter(o=>o.completed).forEach(o=>{
        const base = menuPrices[o.item]||0;
        const tSum = o.toppings.reduce((s,t)=>s+(toppingPrices[t]||0),0);
        const sale = (base+tSum)*o.quantity;
        salesByItem[o.item] = (salesByItem[o.item]||0)+sale;
      });
      // 분석: 30분 단위 매출
      const salesByInterval = {};
      orders.filter(o=>o.completed).forEach(o=>{
        const dt = new Date(o.timestamp);
        const m = Math.floor(dt.getMinutes()/30)*30;
        dt.setMinutes(m,0,0);
        const label = dt.toISOString().slice(11,16);
        const base = menuPrices[o.item]||0;
        const tSum = o.toppings.reduce((s,t)=>s+(toppingPrices[t]||0),0);
        const sale = (base+tSum)*o.quantity;
        salesByInterval[label] = (salesByInterval[label]||0)+sale;
      });

      // 총 매출
      const totalSales = Object.values(salesByItem).reduce((a,b)=>a+b,0);
      document.getElementById('salesSummary').textContent = `총 매출: ${totalSales.toLocaleString()}원`;

      // 차트
      new Chart(document.getElementById('byItemChart'),{
        type:'bar', data:{ labels:Object.keys(salesByItem), datasets:[{ label:'품목별 매출', data:Object.values(salesByItem) }] }
      });
      new Chart(document.getElementById('byIntervalChart'),{
        type:'line', data:{ labels:Object.keys(salesByInterval), datasets:[{ label:'30분 단위 매출', data:Object.values(salesByInterval) }] }
      });
    }

    loadAdmin();
    setInterval(loadAdmin,5000);
  </script>
</body>
</html>
