<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>📋 주문 관리</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { font-family:sans-serif; padding:1rem; margin:0; }
    h1 { text-align:center; margin-bottom:1rem; }
    .tab-pane { padding-top:1rem; }
    .half { width:48%; display:inline-block; vertical-align:top; }
    .half + .half { margin-left:4%; }
    table { width:100%; border-collapse:collapse; margin-bottom:1rem; }
    th, td { border:1px solid #aaa; padding:0.4rem; text-align:center; font-size:0.9rem; }
    button.complete, button.uncomplete { padding:0.2rem 0.5rem; }
    .btn-back { margin-top:1rem; }
  </style>
</head>
<body>
  <h1>📋 주문 관리</h1>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="adminTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending" type="button" role="tab">현재 주문</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed" type="button" role="tab">주문 완료</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="analytics-tab" data-bs-toggle="tab" data-bs-target="#analytics" type="button" role="tab">매출 분석</button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- 현재 주문 (Pending) -->
    <div class="tab-pane fade show active" id="pending" role="tabpanel">
      <div class="half">
        <h4>매장주문 (대기)</h4>
        <table>
          <thead>
            <tr><th>시간</th><th>메뉴</th><th>수량</th><th>토핑</th><th>수령인</th><th>테이블</th><th>완료</th></tr>
          </thead>
          <tbody id="pendingDinein"></tbody>
        </table>
      </div>
      <div class="half">
        <h4>배달주문 (대기)</h4>
        <table>
          <thead>
            <tr><th>시간</th><th>메뉴</th><th>수량</th><th>토핑</th><th>수령인</th><th>주소</th><th>완료</th></tr>
          </thead>
          <tbody id="pendingDelivery"></tbody>
        </table>
      </div>
    </div>

    <!-- 주문 완료 (Completed) -->
    <div class="tab-pane fade" id="completed" role="tabpanel">
      <h4>완료된 주문</h4>
      <table>
        <thead>
          <tr><th>시간</th><th>메뉴</th><th>수량</th><th>토핑</th><th>수령인</th><th>주소/테이블</th><th>취소</th></tr>
        </thead>
        <tbody id="completedBody"></tbody>
      </table>
    </div>

    <!-- 매출 분석 (Analytics) -->
    <div class="tab-pane fade" id="analytics" role="tabpanel">
      <div id="salesSummary" style="font-weight:bold; margin-bottom:1rem;">총 매출: 0원</div>
      <canvas id="byItemChart" height="200"></canvas>
      <canvas id="byDayChart" height="200" style="margin-top:2rem;"></canvas>
    </div>
  </div>

  <button class="btn btn-secondary btn-back" onclick="location.href='/'">← 주문 화면으로 돌아가기</button>

  <!-- Bootstrap JS & Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const menuPrices = {"기본 라면":4000,"치즈 라면":4500,"떡 라면":4500,"만두 라면":4500,"랜덤 라면":4300,"햇반":1500};
    const toppingPrices = {계란:700,파:700,김치:700};

    async function loadAdmin(){
      const res = await fetch("/api/orders");
      const os = await res.json();
      const pendingD = os.filter(o=>!o.completed && o.orderType==="delivery");
      const pendingI = os.filter(o=>!o.completed && o.orderType==="dinein");
      const completedAll = os.filter(o=>o.completed);

      document.getElementById("pendingDinein").innerHTML = pendingI.map(o=>`
        <tr>
          <td>${o.timestamp}</td>
          <td>${o.item}</td>
          <td>${o.quantity}</td>
          <td>${o.toppings.join(",")}</td>
          <td>${o.deliverer}</td>
          <td>${o.address}</td>
          <td><button class="btn btn-sm btn-success complete-btn" data-id="${o.id}">완료</button></td>
        </tr>
      `).join("");

      document.getElementById("pendingDelivery").innerHTML = pendingD.map(o=>`
        <tr>
          <td>${o.timestamp}</td>
          <td>${o.item}</td>
          <td>${o.quantity}</td>
          <td>${o.toppings.join(",")}</td>
          <td>${o.deliverer}</td>
          <td>${o.address}</td>
          <td><button class="btn btn-sm btn-success complete-btn" data-id="${o.id}">완료</button></td>
        </tr>
      `).join("");

      document.getElementById("completedBody").innerHTML = completedAll.map(o=>`
        <tr>
          <td>${o.timestamp}</td>
          <td>${o.item}</td>
          <td>${o.quantity}</td>
          <td>${o.toppings.join(",")}</td>
          <td>${o.deliverer}</td>
          <td>${o.address}</td>
          <td><button class="btn btn-sm btn-warning uncomplete-btn" data-id="${o.id}">취소</button></td>
        </tr>
      `).join("");

      // 완료 버튼
      document.querySelectorAll(".complete-btn").forEach(btn=>{
        btn.onclick = async ()=>{
          await fetch(`/api/orders/${btn.dataset.id}/complete`,{method:"POST"});
          loadAdmin();
        };
      });
      // 취소 버튼
      document.querySelectorAll(".uncomplete-btn").forEach(btn=>{
        btn.onclick = async ()=>{
          await fetch(`/api/orders/${btn.dataset.id}/uncomplete`,{method:"POST"});
          loadAdmin();
        };
      });

      // 매출 분석
      let totalSales = 0;
      const byItem = {};
      const byDay = {};
      os.filter(o=>o.completed).forEach(o=>{
        const base = menuPrices[o.item]||0;
        const tSum = o.toppings.reduce((s,t)=>s+(toppingPrices[t]||0),0);
        const sale = (base + tSum)*o.quantity;
        totalSales += sale;
        byItem[o.item] = (byItem[o.item]||0) + sale;
        const day = o.timestamp.split(' ')[0];
        byDay[day] = (byDay[day]||0) + sale;
      });
      document.getElementById("salesSummary").textContent = `총 매출: ${totalSales.toLocaleString()}원`;

      new Chart(document.getElementById("byItemChart"),{
        type:'bar', data:{labels:Object.keys(byItem), datasets:[{label:'품목별 매출',data:Object.values(byItem)}]}
      });
      new Chart(document.getElementById("byDayChart"),{
        type:'line', data:{labels:Object.keys(byDay), datasets:[{label:'일별 매출',data:Object.values(byDay)}]}
      });
    }

    loadAdmin();
    setInterval(loadAdmin, 5000);
  </script>
</body>
</html>
